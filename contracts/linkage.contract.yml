contract_version: 1
id_policy:
  statement_id_prefix: "stmt_"
  action_id_prefix: "act_"
  link_id_prefix: "link_"

export_policy:
  exports_path: "datasets/exports"
  exports:
    - name: statements_csv
      file: "statements.csv"
      record_type: statement
    - name: actions_csv
      file: "actions.csv"
      record_type: action
    - name: links_csv
      file: "links.csv"
      record_type: link

cross_term_relations:
  allowed:
    - CROSS_TERM_CONTINUATION
    - PROSECUTION_OF_PRIOR_TERM_OFFICIAL
    - INVESTIGATION_ORIGINATES_IN_PRIOR_TERM
    - RETALIATION_SEQUENCE
